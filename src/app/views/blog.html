<!-- main -->
<main role="main-inner-wrapper" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
      <article role="pge-title-content" class="blog-header">
        <header>
          <h2><span>{{title}}</span> {{claim}}</h2>
        </header>
        <p>{{description}}</p>
      </article>

      <ul class="grid-lod effect-2_" id="grid">
        <li *ngFor="let article of articles | even">

          <blog-card
            [data-title]="article.title"
            [data-shortname]="article.shortname"
            [data-date]="article.date"
            [data-image]="article.portrait_image.path"
            [data-image-alt]="article.portrait_image.alt"
          ></blog-card>

        </li>
      </ul>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
      <ul class="grid-lod effect-2" id="grid">
        <li *ngFor="let article of articles | odd">

          <blog-card
            [data-title]="article.title"
            [data-shortname]="article.shortname"
            [data-date]="article.date"
            [data-image]="article.portrait_image.path"
            [data-image-alt]="article.portrait_image.alt"
          ></blog-card>

        </li>
      </ul>
    </div>
  </div>
</main>
<!-- main -->
