<!-- Blog Card -->
<section class="blog-content">
  <a [routerLink]="['/blog/', shortname]">
    <figure>
      <div class="post-date"> 
        <span>{{date | date: 'dd'}}</span> {{date | date: 'MMMM'}} {{date | date: 'y'}}
      </div>
      <img src="../../assets/{{highlightImage}}" alt="{{imageAltText}}" class="img-responsive"/>
    </figure>
  </a>
  <article>
    {{title}}
  </article>
</section>
<!-- // Blog Card -->
