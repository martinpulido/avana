<!-- main -->
<main role="main-inner-wrapper" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
      <article role="pge-title-content" class="blog-header">
        <header>
          <h2><span>{{title}}</span> {{claim}}</h2>
        </header>
        <p>{{description}}</p>
      </article>

      <ul class="grid-lod effect-2_" id="grid">
        <li *ngFor="let article of articles | even">

          <section class="blog-content">
            <a href="blog-details.html">
              <figure>
                <div class="post-date"> 
                  <!--{{ value_expression | date [ : format [ : timezone [ : locale ] ] ] }}-->
                  <!--span>24</span> July 2016-->
                  <span>{{article.date | date: 'dd'}}</span> {{article.date | date: 'MMMM'}} {{article.date | date: 'y'}}
                </div>
                <img src="../../assets/{{article.portrait_image.path}}" alt="{{article.portrait_image.alt}}" class="img-responsive"/>
              </figure>
            </a>
            <article>
              {{article.title}}
            </article>
          </section>

        </li>
      </ul>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
      <ul class="grid-lod effect-2" id="grid">
        <li *ngFor="let article of articles | odd">

          <section class="blog-content">
            <a href="blog-details.html">
              <figure>
                <div class="post-date"> 
                  <!--{{ value_expression | date [ : format [ : timezone [ : locale ] ] ] }}-->
                  <!--span>24</span> July 2016-->
                  <span>{{article.date | date: 'dd'}}</span> {{article.date | date: 'MMMM'}} {{article.date | date: 'y'}}
                </div>
                <img src="../../assets/{{article.portrait_image.path}}" alt="{{article.portrait_image.alt}}" class="img-responsive"/>
              </figure>
            </a>
            <article>
              {{article.title}}
            </article>
          </section>

        </li>
      </ul>
    </div>
  </div>
</main>
<!-- main -->
